<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ft_transcendence</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/style.css" />
	<link rel="icon" href="{% static 'favicon.ico' %}">
	<style>
		body {
			background-color: #202425;
		}
		.board {
			width: 300px;
			height: 200px;
		}
		.ball {
			width: 40px;
			height: 40px;
		}
		.paddle {
			width: 40px;
			height: 200px;
			transform: rotate(90deg);
		}
	</style>
</head>

<body>
	{% include 'topbar.html' %}
	<div class="scrollable">
		<div class="container-fluid">
			<div class="row">
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
					<div
						class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
						<form id="skinSettingsForm">
							<label for="ballSkin">Ball Skin:</label>
							<select id="ballSkin">
								<option value="skin1">Default</option>
								<option value="skin2">Christmas</option>
							</select>
							<label for="paddleSkin">Paddle Skin:</label>
							<select id="paddleSkin">
								<option value="skin1">Default</option>
								<option value="skin2">Dog</option>
								<option value="skin3">Bear</option>
								<option value="skin4">Zombie</option>
								<option value="skin5">Cute</option>
							</select>

							<label for="boardSkin">Board Skin:</label>
							<select id="boardSkin">
								<option value="skin1">Default</option>
								<option value="skin2">Christmas</option>
							</select>
								<input type="submit" value="Save">
							<div class="ball"></div>
							<div class="paddle"></div>
							<div class="board"></div>
						</form>
					</div>
					<div id="successMessage" style="display: none;">Settings saved!</div>
					<div class="container">
						<div class="row">
							<button id="generateUser"class="button-style">Generate User</button>
							<button id="deleteUser"class="button-style">Delete User</button>
							<div class="col">
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../static/js/setActive.js"></script>
	<script type="text/javascript" src="../static/js/login42.js"></script>
	<script type="text/javascript" src="../static/js/settings.js"></script>
</body>

<footer class="myFooter">
</footer>

</html>
