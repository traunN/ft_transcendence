<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ft_transcendence</title>
	<meta name="description" content="Check for available tournaments.">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	<link rel="icon" href="{% static 'favicon.ico' %}">
	<script type="text/javascript" src="{% static 'js/navigation.js' %}" defer></script>
	<script type="text/javascript" src="{% static 'js/setActive.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/friendlist.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/login42.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/tournament.js' %}"></script>
	<style>
		.container {
			position: relative;
			top: 100px;
		}

		body {
			content: "";
			z-index: 0;
			opacity: 1;
			background-image: url("{% static 'images/tournament-bg.jpg' %}");
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
		}

		body::after {
			content: "";
			background: rgba(0, 0, 0, 0.7);
			position: absolute;
			width: 100%;
			height: 100%;
			z-index: -2;
		}
	</style>
</head>

<body>
	{% include 'topbar.html' %}
	{% include 'friendlist.html' %}
	<div class="scrollable">
		<div class="container-fluid">
			<div class="row">
				<div class="container">
					<div class="row">
						<div class="col">
							<h2 class="tournament-title">Create Your Own Tournament</h2>
							<form id="create-tournament-form">
								<input type="text" id="tournament-name" name="tournament-name"
									placeholder="Tournament Name" required>
								<button type="submit" class="button-style">Create</button>
							</form>
							<h2 class="tournament-title">Available Tournaments</h2>
							<table id="tournament-list">
								<thead>
									<tr>
										<th>Name</th>
										<th>Status</th>
										<th>Players</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

<footer class="myFooter sticky-footer">
</footer>

</html>
