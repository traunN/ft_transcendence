<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ft_transcendence</title>
	<meta name="description" content="Create a Pong Account">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	<link rel="icon" href="{% static 'favicon.ico' %}">
	<style>
		main {
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>

<body>
	{% include 'topbar.html' %}
	{% include 'friendlist.html' %}
	<div class="scrollable">
		<div class="container-fluid">
			<div class="row">
				<main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-4">
					<form id="createAccountForm" class="form-signin">
						<h1 class="h3 mb-3 font-weight-normal">Create Account</h1>
						<label for="accountName" class="sr-only">Account Name</label>
						<input type="text" id="accountName" name="accountName" class="form-control mb-3" placeholder="Account Name" required autofocus>
						<label for="login" class="sr-only">Login</label>
						<input type="text" id="login" name="login" class="form-control mb-3" placeholder="Login" required autocomplete="username" autofocus>
						<label for="email" class="sr-only">Email address</label>
						<input type="email" id="email" name="email" class="form-control mb-3" placeholder="Email address" required>
						<label for="password" class="sr-only">Password</label>
						<input type="password" id="password" name="password" class="form-control mb-3" placeholder="Password" required autocomplete="new-password">
						<label for="passwordConfirm" class="sr-only">Confirm Password</label>
						<input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control mb-3" placeholder="Confirm Password" required autocomplete="new-password">
						<button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
					</form>
				</main>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="{% static 'js/setActive.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/friendlist.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/login42.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/createAccount.js' %}"></script>
</body>

<footer class="myFooter sticky-footer">
</footer>

</html>
