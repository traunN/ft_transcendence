<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ft_transcendence</title>
	<meta name="description" content="Enter a tournament lobby.">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	<link rel="icon" href="{% static 'favicon.ico' %}">
	<script type="text/javascript" src="{% static 'js/navigation.js' %}" defer></script>
	<script type="text/javascript" src="{% static 'js/setActive.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/friendlist.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/login42.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/tournament_lobby.js' %}"></script>
	<style>
		main {
			left: -150px;
		}
		#statusText {
			text-align: center;
			font-size: 2em;
		}
		.yellow-btn {
			margin: 10px;
		}
</style>

	</style>
</head>

<body>
	{% include 'topbar.html' %}
	{% include 'friendlist.html' %}
	<input type="hidden" id="tournamentId" value="{{ tournament.id }}">
	<div class="scrollable">
		<div class="container-fluid">
			<div class="row">
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
					<div id="statusText"></div>
					<div
						class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
					</div>
					<div
						class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
						<h1 class="h2" id="tournamentName">{{ tournament.name }}</h1>
						<div class="btn-group mr-2">
							<button id="startTournamentBtn" class="yellow-btn">Start</button>
							<button id="leaveTournamentBtn" class="yellow-btn">Leave</button>
						</div>
						<h1 class="h2" id="PlayerCount">Players: {{ tournament.players.count }} / 4</h1>
					</div>
					<ul id="playerList" class="player-grid"></ul>
					<div id="loadingMessage" style="display:none;">Loading...</div>
					<input type="text" id="aliasInput" placeholder="Enter your alias">
					<button id="readyButton" class="yellow-btn">Ready</button>
					<p id="errorMessage"></p>
			</div>
			</main>
		</div>
	</div>
	</div>
	
</body>

<footer class="myFooter sticky-footer">
</footer>

</html>
